<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
  <style>
            .loader {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
         
        }
        #loader{
          width: 100%;
          height: 100vh;
          background: #fff;
          position: fixed;
          top: 0;
          left: 0;
        }
        .loader::after {
            content: "";
            border-radius: 50%;
            border-width: 5px;
            border-style: solid;
            border-color: rgb(255, 255, 255) #f07128 #ffffff #f07128;
            position: absolute;
            top: -8px;
            left: -8px;
            bottom: -8px;
            right: -8px;
            transition: all 0.8s ease 0s;
            animation: rotation 2s infinite linear;
        }
        
        @keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(359deg);
            }
        }
        
        .loader-2 {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loader-2::after {
            content: "";
            border-radius: 50%;
            border-width: 4px;
            border-style: solid;
            border-color: #1ee72f #ffffff #1ee72f #ffffff;
            position: absolute;
            top: -4px;
            left: -4px;
            bottom:-4px;
            right: -4px;
            transition: all 0.8s ease 0s;
            animation: rotation-2 3s infinite linear;
        }
        
        @keyframes rotation-2 {
            from {
                -webkit-transform: rotate(359deg);
            }
            to {
                -webkit-transform: rotate(0deg);
            }
        }
        
        .loader-3 {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loader-3::after {
            content: "";
            border-radius: 50%;
            border-width: 4px;
            border-style: solid;
            border-color: #ffffff #2155ff #2155ff #2155ff;
            position: absolute;
            top: -2px;
            left: -2px;
            bottom: -2px;
            right: -2px;
            transition: all 0.8s ease 0s;
            animation: rotation-2 4s infinite linear;
        }
        
        @keyframes rotation-3 {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(359deg);
            }
        }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="loader">
  <div class="loader">
    <div class="loader-2">
    </div>
    <div class="loader-3"></div>
  </div>
</div>

   window.onload= function () {
   document.getElementById("loader").style.display="none";
   document.getElementById("loader").style.transition="1s";
   }
</script>
</body>
</html>
